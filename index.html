<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <button id="create">Click here to reset the grid</button>
        <div>
            <p>Desired Grid Resololution:</p>

            <label for="lowRes">Low Resolution</label>
            <input type="radio" id="lowRes" name="Res">
            <label for="medRes">Medium Resolution</label>
            <input type="radio" id="medRes" name="Res">
            <label for="highRes">High Resolution</label>
            <input type="radio" id="highRes" name="Res">
            <label for="ultraRes">Ultra Resolution</label>
            <input type="radio" id="ultraRes" name="Res">

        </div>
    </div>
    <div class="container">

    </div>
<script>
const container = document.querySelector('.container');
let pxNum = 1
/*Grid Creation with each pixel unique*/ 
for (let i = 0; i < 72; i++) {
    const div = document.createElement('div');
    div.classList.add('pixel');
    div.classList.add(pxNum); 
    pxNum = pxNum + 1;
    container.appendChild(div);
}
/*paint function*/
const pixel = document.querySelector('.pixel')
function paint() {
    pixel.classList.add("paint");
    console.log('test');
}
/* applies an event listener to each indivdual pixel*/
for (let i = 1; i<73; i++) {
    let count = i.toString();
    let position = document.getElementsByClassName(count);
    position[0].addEventListener("click", paint);
    pxNum.onclick = paint();
}
/* second version to iterate event lsiteners*/
/*[...document.querySelectorAll('.pixel')].forEach(function(item) {
    item.addEventListener("click", paint);
});*/

</script>
</body>
</html>
